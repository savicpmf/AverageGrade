<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center mt-5">Grade Calculator za Sneki :D</h1>
                <button id="add-class" class="btn btn-pink mt-3">Add Class</button>
                <div id="grades" class="mt-5">
                    <h2 class="text-center">Average Grade: <span id="average-grade" class="font-weight-bold">0</span></h2>
                    <div id="class-list" class="mt-3"></div>
                    <div id="pagination-controls" class="text-center mt-4">
                        <button id="prev-page" class="btn btn-pink" disabled>Previous</button>
                        <span id="page-info" class="mx-3">Page 1</span>
                        <button id="next-page" class="btn btn-pink">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
